<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Your Messages
    </ui:define>

    <ui:define name="content">

        <h2>Received messages</h2>

        <c:set var="receivedMessagesList" value="#{messageController.receivedMessages}"/>

        <div class="bookDiv">
            <c:if test="#{receivedMessagesList.size() != 0}">
                <h:dataTable value="#{receivedMessagesList}" var="receivedMessage" border="1" class="bookTable">
                    <h:column>
                        <f:facet name="header">Time</f:facet>
                        <h:outputLabel value="#{receivedMessage.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sender</f:facet>
                        <h:outputLabel value="#{receivedMessage.sender}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Text</f:facet>
                        <h:outputLabel value="#{receivedMessage.text}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Reply</f:facet>
                        <h:form>
                            <h:commandButton id="replyToMessageId" value="Reply" action="#{messageController.toSendMessage(receivedMessage.sender)}" class="btn"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </c:if>
            <c:if test="#{receivedMessagesList.size() == 0}">
                <p>No Received Messages</p>
            </c:if>
        </div>

        <h2>Sent messages</h2>

        <c:set var="sentMessagesList" value="#{messageController.sentMessages}"/>

        <div class="bookDiv">
            <c:if test="#{sentMessagesList.size() != 0}">
                <h:dataTable value="#{sentMessagesList}" var="sentMessage" border="1" class="bookTable">
                    <h:column>
                        <f:facet name="header">Time</f:facet>
                        <h:outputLabel value="#{sentMessage.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Receiver</f:facet>
                        <h:outputLabel value="#{sentMessage.receiver}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Text</f:facet>
                        <h:outputLabel value="#{sentMessage.text}"/>
                    </h:column>
                </h:dataTable>
            </c:if>
            <c:if test="#{sentMessagesList.size() == 0}">
                <p>No Sent Messages</p>
            </c:if>
        </div>

    </ui:define>
</ui:composition>



</html>
