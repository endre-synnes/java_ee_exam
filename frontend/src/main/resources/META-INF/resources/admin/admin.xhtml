<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="../layout.xhtml">

    <ui:define name="title">
        Admin Page
    </ui:define>

    <ui:define name="content">

        <h2>Welcome to the Admin page</h2>

        <div class="bookDiv">
            <h:form id="formCreateBook">
                <h:panelGrid columns="1" id="gridBook">
                    <h:outputLabel value="Book Title:"/>
                    <h:inputText value="#{adminController.title}"/>
                    <h:outputLabel value="Book Author:"/>
                    <h:inputText value="#{adminController.author}"/>
                    <h:outputLabel value="Course:"/>
                    <h:inputText value="#{adminController.course}"/>

                    <h:commandButton value="Create" action="#{adminController.createBook}"/>
                </h:panelGrid>
            </h:form>
        </div>




    </ui:define>

</ui:composition>

</html>
